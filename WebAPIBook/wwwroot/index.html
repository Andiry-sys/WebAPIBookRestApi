<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Books</title>
    <link rel="stylesheet" href="css/site.css" />

</head>
<body>
    <h3>Add</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
        <input type="text" id="add-name" placeholder="New Name">
        <input type="text" id="add-author" placeholder="New Author" />
        <input type="text" id="add-category" placeholder="New Category" />
        <input type="text" id="add-price" placeholder="New Price" />
        <input type="submit" value="Add">
    </form>
    <br />
    <div id="editForm">
        <h3>Edit</h3>
        <form action="javascript:void(0);" onsubmit="updateItem()">
            <input type="text" id="edit-id"/>
            <input type="text" id="edit-name"/>
            <input type="text" id="edit-author"/>
            <input type="text" id="edit-category"/>
            <input type="text" id="edit-price"/>
            <input type="submit" value="Save"/>
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <table>
        <tr>
            <th>Name</th>
            <th>Author</th>
            <th>Category</th>
            <th>Price</th>
            <th></th>
            <th></th>
            <th></th>
        </tr>
        <tbody id="todos"></tbody>
    </table>

    <script src="js/site.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getItems();
    </script>
</body>
</html>
